<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input type="text" placeholder="Beautiful church..." name="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short description</ion-label>
        <ion-textarea name="description" ngModel required></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>

        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Selected place ...</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button icon-left block outline type="button" (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open camera!
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="secondary" block type="submit" [disabled]="!f.valid">
            Add this place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
